name: Sync OpenRPC spec from nearcore

on:
  schedule:
    # Run daily at 06:00 UTC
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch latest openrpc.json from nearcore
        run: |
          curl -sSfL \
            "https://raw.githubusercontent.com/near/nearcore/master/chain/jsonrpc/openapi/openrpc.json" \
            -o shared/openrpc.json

      - name: Check for changes
        id: diff
        run: |
          if git diff --quiet shared/openrpc.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Rust toolchain
        if: steps.diff.outputs.changed == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Regenerate Rust client
        if: steps.diff.outputs.changed == 'true'
        working-directory: rust
        run: |
          cargo build

      - name: Setup Bun
        if: steps.diff.outputs.changed == 'true'
        uses: oven-sh/setup-bun@v2

      - name: Regenerate TypeScript client
        if: steps.diff.outputs.changed == 'true'
        working-directory: typescript
        run: |
          bun install
          bun run generate

      - name: Create Pull Request
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/sync-openrpc-spec
          commit-message: "chore: sync openrpc.json and regenerate clients"
          title: "chore: sync openrpc.json and regenerate clients"
          body: |
            Auto-generated PR to update `shared/openrpc.json` from
            [nearcore master](https://github.com/near/nearcore/blob/master/chain/jsonrpc/openapi/openrpc.json)
            and regenerate Rust and TypeScript clients.

            **Changes include:**
            - Updated `shared/openrpc.json`
            - Regenerated `rust/src/generated.rs`
            - Regenerated `typescript/src/schemas.ts` and `typescript/src/methods.ts`

            Please review the diff and verify correctness.
          labels: automated
